<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(71,130,50,1) 68%, rgba(0,212,255,1) 100%);">
                <h1>Snow in the desert</h1>
                <p>Love, death and robots</p>
            </div>
            <div style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);">
                <h1>Snow in the desert</h1>
                <p>Love, death and robots</p>
            </div>
            <div style="background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(63,159,138,1) 50%, rgba(252,176,69,1) 100%);">
                <h1>Snow in the desert</h1>
                <p>Love, death and robots</p>
            </div>
            <div style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(104,209,39,1) 100%);">
                <h1>Snow in the desert</h1>
                <p>Love, death and robots</p>
            </div>
        </div>

        <div class="main-slide">
            <div
                style="background-image: url(https://images.unsplash.com/photo-1641972721817-4bc315b7df6d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2950&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1634391352293-3753e5188fe0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2942&q=80);">
            </div>

            <div
                style="background-image: url(https://images.unsplash.com/photo-1641842073407-500aac63708f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2950&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1641598712010-d50b02d4e871?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2433&q=80);">
            </div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
